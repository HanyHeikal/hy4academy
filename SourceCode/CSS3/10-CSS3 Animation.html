<!doctype html>
<html>
	<head>
		<script type="text/javascript">

		<style type="text/css">
			div {
				position: fixed;
				left: 200px;
				top: 100px;
				width: 200px;
				height: 100px;
				background-color: lightgreen;
				animation: colorAnimation 4s;
				-webkit-animation: colorAnimation 4s;
			}
			
			@keyframes colorAnimation {
				from {background: lightblue;}
				to {background: yellow;}
			}
			@-webkit-keyframes colorAnimation {
				from {background: lightblue;}
				to {background: yellow;}
			}
			
		</style>
	</head>
	<body>
		<div>
			This is a test for CSS3 2D rotate function.
		</div>
	</body>
</html>
